<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Anime - Renzoku</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Component - Loaded dynamically -->
    <div id="header-placeholder"></div>

    <!-- Loading State -->
    <div id="loading-state" class="loading-fullscreen">
        <div class="spinner"></div>
        <p>Memuat detail anime...</p>
    </div>

    <!-- Error State -->
    <div id="error-state" class="error-fullscreen" style="display: none;">
        <div class="error-content">
            <h2>‚ùå Terjadi Kesalahan</h2>
            <p id="error-message">Gagal memuat data anime</p>
            <div class="error-actions">
                <button id="btn-retry-detail" class="btn btn-primary">Coba Lagi</button>
                <a href="index.html" class="btn btn-secondary">Kembali ke Home</a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main id="detail-content" class="detail-page" style="display: none;">
        <!-- Hero Banner -->
        <section class="detail-hero">
            <div class="hero-backdrop">
                <img id="backdrop-img" src="" alt="">
                <div class="backdrop-overlay"></div>
            </div>
            <div class="container">
                <div class="hero-content">
                    <div class="anime-poster-large">
                        <img id="anime-poster" src="" alt="">
                        <div class="rating-badge">
                            <span class="rating-star">‚≠ê</span>
                            <span id="anime-rating">0.0</span>
                        </div>
                    </div>
                    <div class="anime-details">
                        <h1 id="anime-title" class="anime-title-large"></h1>
                        <p id="anime-japanese-title" class="anime-subtitle"></p>
                        
                        <div class="anime-meta-large">
                            <div class="meta-item">
                                <span class="meta-label">Status</span>
                                <span id="anime-status" class="meta-value status-badge"></span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Tipe</span>
                                <span id="anime-type" class="meta-value"></span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Episode</span>
                                <span id="anime-episodes" class="meta-value"></span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Durasi</span>
                                <span id="anime-duration" class="meta-value"></span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Rilis</span>
                                <span id="anime-release" class="meta-value"></span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Studio</span>
                                <span id="anime-studio" class="meta-value"></span>
                            </div>
                        </div>

                        <div id="anime-genres" class="genres-container"></div>

                        <div id="batch-download" class="batch-section" style="display: none;">
                            <a href="#" id="batch-link" target="_blank" class="btn btn-batch">
                                üì¶ Download Batch
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Synopsis Section -->
        <section class="content-section">
            <div class="container">
                <div class="section-card">
                    <h2 class="section-title">üìñ Sinopsis</h2>
                    <p id="anime-synopsis" class="synopsis-text"></p>
                </div>
            </div>
        </section>

        <!-- Episodes List -->
        <section class="content-section">
            <div class="container">
                <div class="section-card">
                    <h2 class="section-title">üì∫ Daftar Episode</h2>
                    <div id="episodes-list" class="episodes-grid"></div>
                </div>
            </div>
        </section>

        <!-- Recommendations -->
        <section class="content-section">
            <div class="container">
                <h2 class="section-title">üéØ Rekomendasi Anime</h2>
                <div id="recommendations-list" class="anime-grid"></div>
            </div>
        </section>
    </main>

    <!-- Footer Component - Loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- Load components first, then other scripts -->
    <script src="../scripts/components-loader.js"></script>
    <script src="../scripts/detail.js"></script>
    <script src="../scripts/light-search.js"></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
