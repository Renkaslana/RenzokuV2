<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Rilis Anime - Renzoku</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/schedule.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Component - Loaded dynamically -->
    <div id="header-placeholder"></div>

    <!-- Schedule Header -->
    <section class="schedule-header">
        <div class="container">
            <div class="schedule-info">
                <h1 class="schedule-title">📅 Jadwal Rilis Anime</h1>
                <p class="schedule-subtitle">Lihat anime yang akan tayang berdasarkan hari dalam seminggu</p>
            </div>
            <div class="schedule-stats">
                <span id="schedule-count" class="schedule-count">Memuat jadwal...</span>
            </div>
        </div>
    </section>

    <!-- Loading State -->
    <div id="loading-state" class="loading-fullscreen">
        <div class="spinner"></div>
        <p>Memuat jadwal anime...</p>
    </div>

    <!-- Error State -->
    <div id="error-state" class="error-fullscreen" style="display: none;">
        <div class="error-content">
            <h2>❌ Tidak Ada Jadwal</h2>
            <p id="error-message">Gagal memuat jadwal anime</p>
            <div class="error-actions">
                <button id="btn-retry-schedule" class="btn btn-primary">Coba Lagi</button>
                <a href="index.html" class="btn btn-secondary">Kembali ke Home</a>
            </div>
        </div>
    </div>

    <!-- Schedule Content -->
    <main id="schedule-content" class="schedule-content" style="display: none;">
        <div class="container">
            <!-- Day Navigation -->
            <div class="day-navigation">
                <button class="day-btn active" data-day="all">📅 Semua Hari</button>
                <button class="day-btn" data-day="Senin">📅 Senin</button>
                <button class="day-btn" data-day="Selasa">📅 Selasa</button>
                <button class="day-btn" data-day="Rabu">📅 Rabu</button>
                <button class="day-btn" data-day="Kamis">📅 Kamis</button>
                <button class="day-btn" data-day="Jumat">📅 Jumat</button>
                <button class="day-btn" data-day="Sabtu">📅 Sabtu</button>
                <button class="day-btn" data-day="Minggu">📅 Minggu</button>
                <button class="day-btn" data-day="Random">📅 Random</button>
            </div>

            <!-- Schedule Grid -->
            <div id="schedule-grid" class="schedule-grid">
                <!-- Schedule will be populated here -->
            </div>
        </div>
    </main>

    <!-- Footer Component - Loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- Load components first, then other scripts -->
    <script src="../scripts/components-loader.js"></script>
    <script src="../scripts/schedule.js"></script>
    <script src="../scripts/safe-search.js"></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
