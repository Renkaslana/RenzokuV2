<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Pencarian - Renzoku</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/search.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><a href="index.html" style="color: white; text-decoration: none;">🎬 Renzoku</a></h1>
            </div>
            
            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Cari anime..." class="search-input">
                    <button id="search-btn" class="search-btn">
                        <span class="search-icon">🔍</span>
                    </button>
                </div>
                <div id="search-suggestions" class="search-suggestions"></div>
            </div>
            
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#ongoing" class="nav-link">Ongoing</a>
                <a href="index.html#completed" class="nav-link">Completed</a>
            </nav>
        </div>
    </header>

    <!-- Search Results Header -->
    <section class="search-header">
        <div class="container">
            <div class="search-info">
                <h1 id="search-title" class="search-title">Hasil Pencarian</h1>
                <p id="search-subtitle" class="search-subtitle">Menampilkan hasil untuk: <span id="search-query"></span></p>
            </div>
            <div class="search-stats">
                <span id="search-count" class="search-count">0 hasil ditemukan</span>
            </div>
        </div>
    </section>

    <!-- Loading State -->
    <div id="loading-state" class="loading-fullscreen">
        <div class="spinner"></div>
        <p>Mencari anime...</p>
    </div>

    <!-- Error State -->
    <div id="error-state" class="error-fullscreen" style="display: none;">
        <div class="error-content">
            <h2>❌ Tidak Ada Hasil</h2>
            <p id="error-message">Tidak ditemukan anime dengan kata kunci tersebut</p>
            <div class="error-actions">
                <button onclick="location.reload()" class="btn btn-primary">Coba Lagi</button>
                <a href="index.html" class="btn btn-secondary">Kembali ke Home</a>
            </div>
        </div>
    </div>

    <!-- Search Results -->
    <main id="search-results" class="search-results" style="display: none;">
        <div class="container">
            <div id="results-container" class="anime-grid">
                <!-- Results will be populated here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Renzoku. Data dari <a href="https://www.sankavollerei.com" target="_blank">Sanka Vollerei API</a></p>
        </div>
    </footer>

    <script src="../scripts/search.js"></script>
</body>
</html>
