<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renzoku - Streaming Anime</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/hero-section.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Component - Loaded dynamically -->
    <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <div class="hero-icon">
                <img src="../kanade.jpg" alt="Kanade" class="hero-icon-symbol" id="hero-icon-img">
                <span class="hero-icon-fallback" style="display:none; font-size: 2.5rem; color: white;" id="hero-icon-fallback">üé¨</span>
            </div>
            <h1 class="hero-title">Renzoku</h1>
            <p class="hero-subtitle">
                Website Anime buatan <span class="highlight">Fahren</span>, Nikmati koleksi anime terbaru dan terlengkap
            </p>
            <div class="hero-buttons">
                <button class="hero-btn primary" id="btn-start-watching">
                    Mulai Menonton ‚Üí
                </button>
<button class="hero-btn secondary" id="btn-search">
                    üîç Cari Anime
                </button>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Ongoing Anime Section -->
            <section class="section">
                <div class="section-header">
                    <h2 class="section-title">üì∫ Anime Ongoing</h2>
                    <p class="section-subtitle">Anime yang sedang tayang</p>
                </div>
                <div id="ongoing-container" class="anime-grid">
                    <!-- Loading placeholder -->
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Memuat data anime...</p>
                    </div>
                </div>
            </section>

            <!-- Completed Anime Section -->
            <section class="section">
                <div class="section-header">
                    <h2 class="section-title">‚úÖ Anime Selesai</h2>
                    <p class="section-subtitle">Anime yang sudah tamat</p>
                </div>
                <div id="completed-container" class="anime-grid">
                    <!-- Loading placeholder -->
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Memuat data anime...</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer Component - Loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- Load components first, then other scripts -->
    <script src="../scripts/components-loader.js"></script>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/safe-search.js"></script>
</body>
</html>
